<body class="text-center">
  <main class="form-signin">
    <form>
      <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
      <input type="text" id="username" class="form-control" placeholder="Username" autofocus>
      <input type="text" id="firstname" class="form-control" placeholder="First name">
      <input type="text" id="lastname" class="form-control" placeholder="Last name">
      <input type="email" id="email" class="form-control" placeholder="Email address">
      <input type="password" id="password" class="form-control" placeholder="Password">
      <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm password">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      <p class="mt-3 mb-3">Already have account, click <a routerLink="/login">here</a></p>
      <p class="mt-3 mb-3 text-muted">&copy; 2020 - MEAN Stack App</p>
    </form>
  </main>
</body>
