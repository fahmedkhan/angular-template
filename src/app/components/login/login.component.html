<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <input type="text" name="username" formControlName="username" class="form-control" placeholder="Username">
      <div
        *ngIf="
          loginForm.controls.username.touched &&
          !loginForm.controls.username.valid
        "
        class="help-block"
      >
        Username is required
      </div>
      <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password">
      <div
      *ngIf="
        loginForm.controls.password.touched &&
        !loginForm.controls.password.valid
      "
      class="help-block"
    >
      Password is required
    </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-3 mb-3">Don't have account, click <a routerLink="/register">here</a> to register</p>
      <p class="mt-5 mb-3 text-muted">&copy; 2020 - MEAN Stack App</p>
    </form>
  </main>
</body>
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
